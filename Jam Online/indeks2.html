<!DOCTYPE html>
<html>
<head>
<title>Clock</title>
<link rel="stylesheet" type="text/css" href="style2.css">
<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Oswald|Roboto:100">
<link href="https://fonts.googleapis.com/css2?family=Mouse+Memoirs&family=Roboto&display=swap" rel="stylesheet">

<script>
function startTime() {
    var today = new Date();
    var h = today.getHours();
    var m = today.getMinutes();
    var s = today.getSeconds();
    m = checkTime(m);
    s = checkTime(s);
    document.getElementById('txt').innerHTML =
    h + ":" + m + ":" + s;
    var t = setTimeout(startTime, 500);
}
function checkTime(i) {
    if (i < 10) {i = "0" + i};  // add zero in front of numbers < 10
    return i;
}
</script>
</head>

<body onload="startTime()">
<div class="main">
    <div id="txt"></div> 
            <h1><marquee scrolldelay="1" title='Bagi yang Melaksanakan'> SELAMAT BERBUKA PUASA</marquee></h1>
        <img class="img-background" src="image.jpg">
</div>
</body>
</html>
